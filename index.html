<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://sdk.userbase.com/1/userbase.js"></script>
    <link href="app.css" rel="stylesheet" type="text/css" />
    <title>Date Counter</title>
</head>

<body>

    <!-- This is the grid for the signup form -->
    <div class="signup-wrapper">

        <div class="signupView">
            <form id="signup-form">
                <input id="signup-username" class="input-text" type="text" required placeholder="Username">
                <input id="signup-password" class="input-text" type="text" required placeholder="Password">

                <div class="signup-button-grid">
                    <button class="have-account" type="button" onclick="showSignin()">Already have an account?</button>
                    <button id="signup-button" type="submit" (click)="handleSignUp()">Signup</button>
                </div>
            </form>
        </div>

    </div>

    <!-- This is the grid for the login form -->
    <div class="login-wrapper">

        <div class="login-view">
            <form id="login-form">
                <input id="login-username" class="input-text" type="text" required placeholder="Username">
                <input id="login-password" class="input-text" type="text" required placeholder="Password">

                <div class="login-button-grid">
                    <button class="not-have-account" type="button" onclick="showSignup()">Create an acount</button>
                    <button id="login-button" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
